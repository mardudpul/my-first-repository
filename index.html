<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">

<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <div class="main-container">

<img class="top-img" src="illustration-hero.svg" alt="hero-img">
    <div class="top-container">
      <h1>Order Summary
      </h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="middle-container">
      <h3>Annual Plan</h3>

      <p>$59.99/year</p>

      <div>
        <a href="#">Change</a>
      </div>

    </div>

    <div class="botton-container">

      <!-- make the botton -pending -->
      <a href="#">Proceed to Payment</a>

      <a href="#">Cancel Order</a>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mariana Dudzik</a>.
  </div>
</body>

</html>
